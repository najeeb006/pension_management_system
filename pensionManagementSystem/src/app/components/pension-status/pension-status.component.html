<div class="bootstrap-wrapper">
  <div class="container mt">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <h1 class="text-center">Pension Status Check</h1>
              <form (ngSubmit)="onSubmit()">
                  <mat-form-field class="full-width">
                      <mat-label>Aadhaar Number</mat-label>
                      <input required [(ngModel)]="credentials.aadhaarNumber" name="aadhaarNumber"
                      type="text" #control1="ngModel" matInput/>
                      <mat-error *ngIf="control1.invalid && control1.invalid">
                          <div *ngIf="control1.errors?.required">aadhaar number is required</div>
                      </mat-error>
                  </mat-form-field>

                  <mat-form-field class="full-width">
                      <mat-label>Pension Amount</mat-label>
                      <input required [(ngModel)]="credentials.pensionAmount" name="pensionAmount"
                      type="number" #control1="ngModel" matInput/>
                      <mat-error *ngIf="control1.invalid && control1.invalid">
                          <div *ngIf="control1.errors?.required">pension amount is required</div>
                      </mat-error>
                  </mat-form-field>
                  <mat-form-field class="full-width">
                      <mat-label>Bank Service Charge</mat-label>
                      <input required [(ngModel)]="credentials.serviceCharge" name="serviceCharge"
                      type="number" #control1="ngModel" matInput/>
                      <mat-error *ngIf="control1.invalid && control1.invalid">
                          <div *ngIf="control1.errors?.required">bank charge is required</div>
                      </mat-error>
                  </mat-form-field>
                  <br>
                  <br>
                  <div class="container text-center">
                      <button type="submit" mat-raised-button color="primary">Pension Status</button>
                      <button type="reset" mat-raised-button color="accent" style="margin-left: 10px;">Reset</button>

                  </div>
              </form>
          </div>
      </div>
  </div>

</div>
